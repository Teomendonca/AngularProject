<div id="background">

  <div id="title" class="container">
    <h1>Home</h1>
  </div>

  <div class="container">
    <div class="row  align-items-center text-center">
      <div class="row justify-content-evenly">

        <div class="col-5" id="table">
          <!-- qtd de usuários cadastrados -->
          <h2 class="head">Usuários cadastrados</h2>
          <div>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>4</td>
                  <!-- updated with the qtd from database -->
                </tr>

              </tbody>
            </table>

          </div>
        </div>

        <div class="col-6" id="table">
          <!-- QTD de usuários Por tipo de função-->
          <h2 class="head">Usuários por função</h2>
          <table class="table">
            <thead>
              <tr>
                <th *ngFor="let key of keys ">{{func[key]}} </th>

              </tr>
            </thead>
            <tbody>
              <tr>
                <td *ngFor="let key of keys ">1</td>
              </tr>

            </tbody>
          </table>
          <div class="row  align-items-center text-center full-height">
            <div class="col"></div>
            <!-- <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div> -->
          </div>



        </div>

      </div>


    </div>
  </div>
</div>
