<div class="container-fluid">
    <div class="row  align-items-center text-center full-height">
      <div class="col">
        <h1>Users</h1>
        <div id="Add-func">
          <button class="btn btn-primary" (click)="addUser()">Add user</button>

        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>E-mail</th>
              <th>Function</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of usersList">
              <!-- <th scope="row"></th> -->
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.function}}</td>
              <td>
                <button class="btn btn-outline-primary" (click)="editUser()" >Edit</button>
                <button class="btn btn-outline-danger" >Delete</button>
              </td>
              
              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
